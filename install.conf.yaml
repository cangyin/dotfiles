- clean: ['~']

- link:
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.vimrc: 
      path: vimrc
      force: true
    ~/.toprc:
      path: toprc
      force: true
    ~/.emacs:
      path: emacs
      force: true
    /usr/share/bash-completion/helpers/complete_alias:
      path: complete-alias/complete_alias
      force: true
